<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-md d-flex justify-content-between align-items-end mb-3">
    <div>
    </div>
    <div class="align-bottom mt-3">
        <a class="btn btn-info" th:href="@{/brands/add}">Add Brand</a>
    </div>
</div>

<div class="container-md d-flex justify-content-center">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr th:each="brand : ${brands}">
            <td> <img src="https://zabavnikplus.ru/wp-content/uploads/a/f/f/aff9509d690e4476c3203901949b2edf.gif" alt="Photo" width="100" height="100"></td>
            <td>
            <a th:href="@{/brands/showBrandInfo/{name}(name=${brand.name})}" th:text="${brand.name}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
