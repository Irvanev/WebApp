<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-md mt-3">
    <div class="card bg-light border-0 shadow-lg">
        <div class="card-body">
            <form th:action="@{/users/add}" th:method="post" th:object="${usersModel}">
                <div class="row mb-3">
                    <div class="col">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="userName" th:field="*{userName}"
                               th:errorclass="is-invalid">
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                            Error message</p>
                    </div>
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                               th:errorclass="is-invalid">
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                            Error message</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                               th:errorclass="is-invalid">
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                            Error message</p>
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               th:errorclass="is-invalid">
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Error message</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imageURL" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imageURL" th:field="*{imageURL}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}">Error
                        message</p>
                </div>

                <div class="mb-3">
                    <label for="roleName" class="form-label">Role</label>
                    <select class="form-select" aria-label="Role select" id="roleName" th:field="*{roleName}"
                            th:errorclass="is-invalid">
                        <option th:each="role : ${availableRole}" th:value="${role.roleEnum}"
                                th:text="${role.roleEnum}"></option>
                    </select>
                    <p class="invalid-feedback" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Error
                        message</p>
                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
