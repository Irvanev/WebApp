<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-md d-flex justify-content-between align-items-end mb-3">
    <div>
    </div>
    <div class="align-bottom mt-3">
        <a class="btn btn-info" th:href="@{/offers/add}">Add Offer</a>
    </div>
</div>

<div class="container-md">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">User name</th>
            <th scope="col">Model Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody class="align-middle">

        <tr th:each="off : ${allOffers}">
            <td>
                <a th:href="@{/offers/showOfferInfo/{id}(id=${off.id})}">
                    <img th:src="${off.imageURL}" alt="Photo" width="150" height="100">
                </a>
            </td>

            <td th:text="${off.userName}"></td>
            <td th:text="${off.modelName}"></td>
            <td th:text="${off.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
