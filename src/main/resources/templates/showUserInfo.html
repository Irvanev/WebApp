<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <img th:src="${usersInfo.imageURL}" class="card-img-top" alt="Brand Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${usersInfo.userName}"></h5>
                    <p class="card-text">Name: <span th:text="${usersInfo.lastName} + ' ' + ${usersInfo.firstName}"></span></p>
                    <p class="card-text">Password: <span th:text="${usersInfo.password}"></span></p>
                    <p class="card-text">Status: <span th:text="${usersInfo.active}"></span></p>
                    <p class="card-text">Created: <span th:text="${usersInfo.created}"></span></p>
                    <p class="card-text">Modified: <span th:text="${usersInfo.modified}"></span></p>
                    <p class="card-text">Role: <span th:text="${usersInfo.roleEnum}"></span></p>
                    <div class="d-grid gap-2">
                        <a th:href="@{/brands/userDelete/{name}(name=${usersInfo.userName})}" class="btn btn-danger">Удалить</a>
                        <a href="#" class="btn btn-primary">Изменить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-md">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">User name</th>
            <th scope="col">Model Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody class="align-middle">

        <tr th:each="off : ${userOffers}">
            <td>
                <a th:href="@{/offers/showOfferInfo/{id}(id=${off.id})}">
                    <img th:src="${off.imageURL}" alt="Photo" width="150" height="100">
                </a>
            </td>

            <td th:text="${off.userName}"></td>
            <td th:text="${off.modelName}"></td>
            <td th:text="${off.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
