<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<div th:replace="fragments/navbar">Navbar</div>


<div class="container-md d-flex justify-content-between align-items-end mb-3">
    <div>
    </div>
    <div class="align-bottom mt-3">
        <a class="btn btn-info" th:href="@{/users/add}">Add User</a>
    </div>
</div>

<div class="container-md">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">User name</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody class="align-middle">

        <tr th:each="user : ${usersAll}">
            <td><img th:src="${user.imageURL}" alt="Photo" width="100" height="100"></td>
            <td>
                <a th:href="@{/users/showUserInfo/{name}(name=${user.userName})}" th:text="${user.userName}"></a>
            </td>
            <td th:text="${user.lastName} + ' ' + ${user.firstName}"></td>
            <td th:text="${user.roleName}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
