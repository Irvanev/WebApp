<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<div th:replace="fragments/navbar">Navbar</div>


<div class="container-md d-flex justify-content-center">
  <div class="align-bottom"><a class="btn btn-info align-bottom"
                               th:href="@{/users/add}">Add User</a>
  </div>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Image</th>
    <th scope="col">User name</th>
    <th scope="col">Name</th>
    <th scope="col">Role</th>
  </tr>
  </thead>
  <tbody class="table-group-divider align-middle">
  <tr th:each="user : ${usersAll}">
    <td><img th:src="${user.imageURL}" alt="Photo" width="100" height="100"></td>
    <td th:text="${user.userName}"></td>
    <td th:text="${user.lastName} + ' ' + ${user.firstName}"></td>
    <td th:text="${user.roleName}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
